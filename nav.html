<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Source Sans Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;
			border-radius: 5px;

		}

		.navMenu a:hover {

			color: #5490CC;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="inbox" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Inbox</a>
		<a id="goals" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-star-of-life"></i> Goals</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "horizontal") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/tatumsworkspace/Personal-Home-d2a8d1e31ea6467f8f0ed026e74816f1?pvs=4", '_blank').focus();
				else if (id == "inbox")
					window.open("https://www.notion.so/tatumsworkspace/Inbox-fe8a9decdf394a4396d6f95cc4996ba8?pvs=4", '_blank').focus();
			else if (id == "goals")
				window.open("https://www.notion.so/tatumsworkspace/754cd26219b54f9b8bc210192a370bdb?v=b1106c04c9eb4043b7428dcddaeac9ec&pvs=4", '_blank').focus();


		}
	</script>


</body>

</html>
